<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .membership-card {
             
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .memcard-header {
            width: 100%;
            background: #ff4081;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .memcard-header img {
            width: 30px;
            height: 30px;
        }
        .membership-title {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: -15px;
            text-align: center;
        }
        .memcard-content {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #ff4081;
            background-color: white;
            object-fit: cover;
            margin-right: 15px;
        }
        .memuser-details {
            text-align: left;
        }
        .memuser-details h2 {
            font-size: 20px;
            margin: 5px 0;
        }
        .memuser-details p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .memfooter {
            width: 100%;
            background: #ff4081;
            color: white;
            padding: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="membership-card">
        <div class="memcard-header">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Logo">
            SIGNPOSTPHONEBOOK
        </div>
        <p class="membership-title">Membership Card</p>
        <div class="memcard-content">
            <img src="https://cdn.pixabay.com/photo/2021/07/25/08/03/account-6491185_1280.png" alt="User Photo" class="profile-img">
            <div class="memuser-details">
                <h2>Gopal</h2>
                <p><strong>Valid Until:</strong> Date Not Available</p>
                <p><strong>Address:</strong> 13, Nallathambi Road, Sundrapuram Kuruchi</p>
            </div>
        </div>
        <div class="memfooter">
            This card is valid for 5 years from the date of issue.<br>
            46, Sidco Industrial Estate, Coimbatore - 641021
        </div>
    </div>
</body>
</html>
